<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles1.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <title>CONTACT</title>
        <link href="styles1.css" rel="stylesheet">
        <script>
           a = alert("Thank you for your comment")
            document.addEventListener("DOMContentLoaded", function (event) {
	            var btns = document.querySelectorAll(".button");
	            btns.forEach(function (btn) {
		            btn.addEventListener("click", a);
	            });
            });
        </script>
    </head>
    <body class="crimson">
        <form action="/contact" method="post" class="centered" >
            <h3>FEEL FREE TO SHARE YOUR COMMENTS AND OPINIONS WITH ME</h3> <br> <br>

            <label> NAME: </label>
            <input autocomplete="off" autofocus name="name" placeholder="" type="text" size="40" maxlength="40"> <br> <br> <br> <br>

            <label> NUMBER: </label>
            <input class="" autocomplete="off" autofocus name="number" placeholder="" type="text" size="40" maxlength="40"> <br> <br> <br> <br>

            <label> EMAIL: </label>
            <input class="" autocomplete="off" autofocus name="email" placeholder="" type="text" size="40" maxlength="40"> <br> <br> <br> <br>

            <label> MESSAGE: </label>
            <textarea name="message" rows="8" cols="70"></textarea> <br> <br> <br> <br>
            <button class="badge text-bg-primary" type="submit">Submit</button>
        </form>
    </body>
</html>
